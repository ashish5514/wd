<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>oprators</title>
</head>
<body>
    <h1>oprators in js</h1>
    <script>
        console.log("oprators in js");
        //Arrithmatic oprator

        let a = 10
        let b = 4
        console.log("a+b = ",a+b);
        console.log("a-b = ",a-b);
        console.log("a*b = ",a*b);
        console.log("a/b = ",a/b);
        console.log("a**b = ",a**b);
        console.log("a%b = ",a%b);

        console.log("++a = ",++a);
        console.log("a++ = ",a++);
        console.log("--a = ",--a);
        console.log("a-- = ",a--);
        console.log("a= ",a);
        console.log("a--= ",a--);

        //assignment operator
        let assignment = 1
        assignment += 5 //same as assignment = assignment + 5
        console.log(assignment);

        //comparison oprator

        let comp1 = 6
        let comp2 = 7
        console.log("comp1 == comp2 is" , comp1 == comp2);
        console.log("comp1 == comp2 is" , comp1 != comp2);
        console.log("comp1 == comp2 is" , comp1 === comp2);
        console.log("comp1 == comp2 is" , comp1 !== comp2);
        console.log("comp1 > comp2 is" , comp1 > comp2);
        console.log("comp1 < comp2 is" , comp1 < comp2);

        //logical oprator 
        //logical oprator boolean must  in operat

        let x = 5
        let y = 6
        console.log(x<y && x==5);
        console.log(x>y || x==5); //peli condison ne flase karsu to pn true aavse
        
          
    </script>
</body>
</html>
