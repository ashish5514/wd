<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form validation</title>
    <style>
        .container {
            width: 1200px;
            margin: 0 auto;
        }

        form {
            text-align: center;
        }

        input[type="submit"] {}
    </style>
</head>

<body>
    <section>
        <div class="container">
            <form onsubmit="return validation()">
                <label for="username">username</label>
                <input type="text" id="username"><span id="usererror"></span>
                <br>
                <label for="password">password</label>
                <input type="password" id="password"><span id="passerror"></span>
                <br>
                <input type="submit" value="submit">


            </form>
        </div>
    </section>

    <script>
        let username = document.getElementById("username")
        let password = document.getElementById("password")
        let usererror = document.getElementById("usererror")
        let passerror = document.getElementById("passerror")
        let count = 1 

        
        console.log(usererror);
        console.log(password);

        function validation() {
            if (username.value == "") {
                console.log("eorrer");
                usererror.innerHTML = "must be"
            }
            else {
                usererror.innerHTML = ""
            }
            if (password.value == '') {
                passerror.innerHTML = "must be "

            }
            else if (password.value.length < 7) {
                passerror.innerHTML = "add more 7 "
                
            }
            else{
                passerror.innerHTML = " "

            }

            return false


        }
    </script>
</body>

</html>
