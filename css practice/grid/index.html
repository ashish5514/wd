<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>columns  </title>
    <style>
        *{
            box-sizing: border-box;
            margin: 0%;
            padding: 0%;

        }
        .box{
           /* column:  3;    */
           column-count: 3;

        }
        img{
           width: 450px;
           height: 450px;
        }


    </style>
</head>
<body>
        <div class="box">
            <div class="item1"><img src="3.jpg" alt=""></div>
            <div class="item2"><img src="4.jpg" alt=""></div>
            <div class="item3"><img src="5.jpg" alt=""></div>
            <div class="item4"><img src="9.jpg" alt=""></div>
            <div class="item5"><img src="7.jpg" alt=""></div>
            <div class="item6"><img src="8.jpg" alt=""></div>
        </div>
</body>
</html>
