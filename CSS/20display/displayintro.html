<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .block{
            display: block;
        }
        .inline{
            display: inline;
        }
        .inline-block{
            display: inline-block;
        }
        .none{
            display: none;
        }
    </style>
</head>
<body>
    <ul>
        <li>block</li>
        <li>inline</li>
        <li>inline-block</li>
        <li>flex</li>
        <li>grid</li>
        <li>table</li>
        <li>list-item</li>
        <li>none</li>

    </ul>
    <span class="block" > display block</span>
    <span class="inline" > display inline</span>
    <span class="inline-block" > display inline-block</span>
    <span class="flex" > display flex</span>
    <span class="grid" > <table><tr><td>test</td></tr></table></span>
    <span class="table" > display table</span>
    <span class="list" > <ul><li>test</li></ul></span>
    <span class="none" > display none</span>
</body>
</html>
