<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .block div {
            display: block;
        }

        .inline div {
            display: inline;
            border: 1px solid;
            margin: 50px;
            padding: 50px;
            background-color: rgba(128, 128, 128, 0.326);
        }

        .inline-block div {
            display: inline-block;
            border: 1px solid;
            margin: 50px;
            padding: 50px;
            background-color: brown;

        }
    </style>
</head>

<body>

    <h2>display-block</h2>
    <div class="block">
        <div class="list-item">test</div>
        <div class="list-item">test</div>
        <div class="list-item">test</div>
        <div class="list-item">test</div>
    </div>
    <h2>display-inline</h2>
    <div class="inline">
        <p>display never consider margin-padding tp-bottom</p>
        <div class="list-item">test</div>
        <div class="list-item">test</div>
        <div class="list-item">test</div>
        <div class="list-item">test</div>
    </div>
    <h2>display inline-block</h2>
    <div class="inline-block">
        <p>display inline-block will be sconsidred margin-padding tp-bottom</p>
        <div class="list-item">test</div>
        <div class="list-item">test</div>
        <div class="list-item">test</div>
        <div class="list-item">test</div>
    </div>
</body>

</html>
